services:
  postgres:
    image: postgres:16-alpine
    container_name: ytrc-postgres
    environment:
      POSTGRES_USER: ytrc_user
      POSTGRES_PASSWORD: ytrc_password
      POSTGRES_DB: ytrc_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ytrc_user -d ytrc_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: ytrc-backend-api
    expose:
      - "2530" # Internal only, accessed by Nginx
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  nginx:
    image: nginx:stable-alpine
    container_name: ytrc-backend-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
      - ./updates:/usr/share/nginx/html/updates:ro
      - ./star_ytrc_co_th:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: always

volumes:
  postgres_data:

